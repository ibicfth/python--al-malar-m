<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MARGİN PADDİNG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
       /*
            div etiketleri için genişlik ve yükseklik vermek için width height kullanılır

        */
        div {
            width: 90px;
            height: 50px;
            }
         /*
                        MARGİN 
            
            ALANIN SAYFAYA OLAN UZAKLIKLARINI AYARLAR
            margin (m) için verilebilecek class değerleri 0,1,2,3,4,5 size değerlerini verebiliriz.0 yok anlamındadır.
            yani: m-0  ... m-5 şeklinde
            
            sadece tek bir yönden marjin vermek için;
            margin-right ==> mr-size
            margin-left ==> ml-size
            margin-top ==> mt-size
            margin-bottom ==> mb-size
        
            marginleri alt-üst ve sağ-sol şeklinde ikili vermek iin;
            margin-top & margin-bottom ==> my
            margin-left & margin-right ==> mx
        
                        PADDİNG
        
            ALANIN İÇİNDEKİ YAZILARIN ALANIN KENDİSİNE OLAN UZAKLIKLARI BELİRLER.
            padding kullanımı aynı margin gibidir.
        
            padding (p) için verilebilecek class değerleri 0,1,2,3,4,5 size değerlerini verebiliriz.0 yok anlamındadır.
            yani: p-0  ... p-5 şeklinde
            
            sadece tek bir yönden marjin vermek için;
            padding-right ==> pr-size
            padding-left ==> pl-size
            padding-top ==> pt-size
            padding-bottom ==> pb-size
        
            paddingleri alt-üst ve sağ-sol şeklinde ikili vermek iin;
            padding-top & padding-bottom ==> py
            padding-left & padding-right ==> px
        */
    </style>
</head>
<body>
    
    <!-- marginsiz -->
    <div class="bg-primary">first</div>
    <div class="bg-success">second</div>
    
    <br><br>
    
    <!-- margin  -->
    <div class="bg-primary m-4">first</div>
    <div class="bg-success m-2">second</div>
    
    <br><br>
    
    <!-- sadece tek bir taraftan   -->
    <div class="bg-primary ml-4">first</div>
    <div class="bg-success mt-5">second</div>
    
    <br><br>
    
    <!-- paddingsiz -->
    <div class="bg-primary">first</div>
    <div class="bg-success">second</div>
    
    <br><br>
    
    <!-- padding  -->
    <div class="bg-primary p-4">first</div>
    <div class="bg-success p-2">second</div>
    
    <br><br>
    
    <!-- sadece tek bir taraftan   -->
    <div class="bg-primary pl-4">first</div>
    <div class="bg-success pt-5">second</div>
    
    

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
