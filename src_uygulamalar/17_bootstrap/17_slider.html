<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>SLİDER</title>
    <style>
       
        /* carousel : 5 sn yede bir istediğimiz resimler sıraylar gösterilir.
        hangi resimden başlamasını istersek classına active veririrz
        carousel i çalıştırmak içinse: data-ride="carousel" deriz*/
        
    </style>
</head>
<body class="container my-4" >

       
<!-- ---------------------------------------------------------------------------------------------------------------------------------------- -->
        <div class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
               
                <div class="carousel-item active">
                    <img class="d-block w-100" src="2.jpg" alt="">
                </div>
                
                 <div class="carousel-item">
                    <img class="d-block w-100" src="4.jpg" alt="">
                </div>
                
                 <div class="carousel-item">
                    <img class="d-block w-100" src="5.jpg" alt="">
                </div>
                
            </div>
            
        </div>

<hr><br><br>

<!-- ---------------------------------------------------------------------------------------------------------------------------------------- -->
<!-- 5sn beklemeden resimlerin çnce yada sonrasını getirmek için carousel-contol classını a etiketiyle oluşturalım-->
 
        <div id="ilişki_carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
               
                <div class="carousel-item active">
                    <img class="d-block w-100" src="2.jpg" alt="">
                </div>
                
                 <div class="carousel-item">
                    <img class="d-block w-100" src="4.jpg" alt="">
                </div>
                
                 <div class="carousel-item">
                    <img class="d-block w-100" src="5.jpg" alt="">
                </div>
                <a href="#ilişki_carousel" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                
                <a href="#ilişki_carousel" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
                
            </div>
            
            
        </div>

<hr><br><br>
<!-- ---------------------------------------------------------------------------------------------------------------------------------------- -->
<!-- 5sn beklemeden resimlerin çnce yada sonrasını getirmek için indicators larıda kullanabiliriz.
data-target ile bağlarız, data-slide-to ile resmin index ini veririz-->
 
        <div id="ilişki_carousel2" class="carousel slide" data-ride="carousel">
           <lo class="carousel-indicators">
               <li data-target="#ilişki_carousel2" data-slide-to="0" class="active"></li>
               <li data-target="#ilişki_carousel2" data-slide-to="1"></li>
               <li data-target="#ilişki_carousel2" data-slide-to="2"></li>
               
               
           </lo>
               <div class="carousel-inner">
               
                <div class="carousel-item active">
                    <img class="d-block w-100" src="2.jpg" alt="">
                </div>
                
                 <div class="carousel-item">
                    <img class="d-block w-100" src="4.jpg" alt="">
                </div>
                
                 <div class="carousel-item">
                    <img class="d-block w-100" src="5.jpg" alt="">
                </div>
               
                
            </div>
            
            
        </div>

<hr><br><br>
<!-- ---------------------------------------------------------------------------------------------------------------------------------------- -->
<!-- hem carousel-control hemde carousel-indicators leri birlikte kullanalım.-->
 
        <div id="ilişki_carousel_3" class="carousel slide" data-ride="carousel">
           <lo class="carousel-indicators">
               <li data-target="#ilişki_carousel_3" data-slide-to="0" class="active"></li>
               <li data-target="#ilişki_carousel_3" data-slide-to="1"></li>
               <li data-target="#ilişki_carousel_3" data-slide-to="2"></li>
               
               
           </lo>
               <div class="carousel-inner">
               
                <div class="carousel-item active">
                    <img class="d-block w-100" src="2.jpg" alt="">
                </div>
                
                 <div class="carousel-item">
                    <img class="d-block w-100" src="4.jpg" alt="">
                </div>
                
                 <div class="carousel-item">
                    <img class="d-block w-100" src="5.jpg" alt="">
                </div>
               <a href="#ilişki_carousel_3" class="carousel-control-prev" data-slide="prev">
                   <span class="carousel-control-prev-icon"></span>
               </a>
               
               <a href="#ilişki_carousel_3" class="carousel-control-next" data-slide="next">
                   <span class="carousel-control-next-icon"></span>
               </a>
                
            </div>
            
            
        </div>

<hr><br><br>
<!-- ---------------------------------------------------------------------------------------------------------------------------------------- -->
<!-- resimlerin üstüne başlık ve açıklama/yorum ekleyelim carousel-caption-->
 
        <div id="ilişki_carousel_4" class="carousel slide" data-ride="carousel">
           <lo class="carousel-indicators">
               <li data-target="#ilişki_carousel_4" data-slide-to="0" class="active"></li>
               <li data-target="#ilişki_carousel_4" data-slide-to="1"></li>
               <li data-target="#ilişki_carousel_4" data-slide-to="2"></li>
               
               
           </lo>
               <div class="carousel-inner">
               
                <div class="carousel-item active">
                    <img class="d-block w-100" src="2.jpg" alt="">
                    <div class="carousel-caption">
                        <h5>Başlık Yaz</h5>
                        <p>açıklmaz yaz</p>
                    </div>
                </div>
                
                 <div class="carousel-item">
                    <img class="d-block w-100" src="4.jpg" alt="">
                    <div class="carousel-caption">
                        <h5>Başlık Yaz</h5>
                        <p>açıklmaz yaz</p>
                    </div>
                </div>
                
                 <div class="carousel-item">
                    <img class="d-block w-100" src="5.jpg" alt="">
                    <div class="carousel-caption">
                        <h5>Başlık Yaz</h5>
                        <p>açıklmaz yaz</p>
                    </div>
                </div>
               <a href="#ilişki_carousel_4" class="carousel-control-prev" data-slide="prev">
                   <span class="carousel-control-prev-icon"></span>
               </a>
               
               <a href="#ilişki_carousel_4" class="carousel-control-next" data-slide="next">
                   <span class="carousel-control-next-icon"></span>
               </a>
                
            </div>
            
            
        </div>

<hr><br><br>
<!-- ---------------------------------------------------------------------------------------------------------------------------------------- -->
<!-- geçişlerde efect oluşturalım carousel-fade ile -->
 
        <div id="ilişki_carousel5" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
               
                <div class="carousel-item active">
                    <img class="d-block w-100" src="2.jpg" alt="">
                </div>
                
                 <div class="carousel-item">
                    <img class="d-block w-100" src="4.jpg" alt="">
                </div>
                
                 <div class="carousel-item">
                    <img class="d-block w-100" src="5.jpg" alt="">
                </div>
                <a href="#ilişki_carousel5" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                
                <a href="#ilişki_carousel5" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
                
            </div>
            
            
        </div>

<hr><br><br>
<!-- ---------------------------------------------------------------------------------------------------------------------------------------- -->
<!-- d-none ile resim üzerinde ki yazıları göstermeyiz.
        ancak göstermek istediğimiz cihazlarıda belirtiriz. d-md-block ==>en az medıum cihaz ve üstü cihazda yazıları göster. -->
 
        <div id="ilişki_carousel_4" class="carousel slide" data-ride="carousel">
           <lo class="carousel-indicators">
               <li data-target="#ilişki_carousel_4" data-slide-to="0" class="active"></li>
               <li data-target="#ilişki_carousel_4" data-slide-to="1"></li>
               <li data-target="#ilişki_carousel_4" data-slide-to="2"></li>
               
               
           </lo>
               <div class="carousel-inner">
               
                <div class="carousel-item active">
                    <img class="d-block w-100" src="2.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Başlık Yaz</h5>
                        <p>açıklmaz yaz</p>
                    </div>
                </div>
                
                 <div class="carousel-item">
                    <img class="d-block w-100" src="4.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Başlık Yaz</h5>
                        <p>açıklmaz yaz</p>
                    </div>
                </div>
                
                 <div class="carousel-item">
                    <img class="d-block w-100" src="5.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Başlık Yaz</h5>
                        <p>açıklmaz yaz</p>
                    </div>
                </div>
               <a href="#ilişki_carousel_4" class="carousel-control-prev" data-slide="prev">
                   <span class="carousel-control-prev-icon"></span>
               </a>
               
               <a href="#ilişki_carousel_4" class="carousel-control-next" data-slide="next">
                   <span class="carousel-control-next-icon"></span>
               </a>
                
            </div>
            
            
        </div>

<hr><br><br>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
