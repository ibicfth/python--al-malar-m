<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUTONLAR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            padding: 70px;
        }
        .aralık {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    
    <!-- BUTONLAR BR DENİLMEDİĞİ MÜDDETÇE YANYANA EKLENİR -->
    
    <button class="btn btn-success" type="button">BUTON</button>
    <button class="btn btn-danger" type="button">BUTON</button>
    <button class="btn btn-muted bg-dark" type="button">BUTON</button>
    
    <br><br>
    <buton class="btn btn-primary" type="button">buton  <span class="btn btn-success" type="button">  buton2 </span></buton>
    
    <br>
    <buton class="btn btn-link" type="button"> link button</buton>
    
    <br>
    <a href="#" class="btn btn-success">buton</a>
    <br><br>
    
    <!-- ------------------------------------------------------------------------------------------------------------------------------- -->
    <!-- outline özelliği içini off durumda renksiz yapar kenarları renkli yapar, on durumunda ise içini renkli yapar -->
    
    <button class="btn btn-outline-success" type="button">BUTON</button>
    <button class="btn btn-outline-danger" type="button">BUTON</button>
    <button class="btn btn-outline-primary " type="button">BUTON</button>
    
    <br><br>
    <!-- ------------------------------------------------------------------------------------------------------------------------------- -->
            <!-- butonların genişliklerini ayarlama -->
    
    <button class="btn btn-success btn-lg" type="button">BUTON LARGE</button>
    <button class="btn btn-outline-success btn-lg" type="button">BUTON LARGE</button> 
    
    <br><br>
    
    <button class="btn btn-success btn sm" type="button">BUTON SMALL</button>
    <button class="btn btn-outline-success btn-sm" type="button">BUTON SMALL</button>
    
    <br><br>
    
    <button class="btn btn-success btn-block" type="button">BUTON BLOCK</button>
    
    <br><br>
    <button class="btn btn-outline-success btn-block" type="button">BUTON BLOCK</button>
    
    <br><br>
    <!-- ------------------------------------------------------------------------------------------------------------------------------- -->
                <!-- aktif yada pasif buton ve link yapma -->
    
    <a href="" class="btn btn-success active"> aktif link</a>
    <a href="" class="btn btn-success disabled"> tıklanamaz link</a>
     
    <br><br>
    
    <button class="btn btn-danger btn-lg active"  >aktif button</button>
    <button class="btn btn-danger btn-lg disabled"  >tıklanmaz button</button>
    
    <br><br>
    
    <!-- ------------------------------------------------------------------------------------------------------------------------------- -->
                <!-- butonları group halinde oluşturmak yatay olarak -->
                
    <div class="btn btn-group">
        <button class="btn btn-success" type="button">BUTON GROUP 1</button>
        <button class="btn btn-danger" type="button">BUTON GROUP 2</button>
        <button class="btn btn-primary " type="button">BUTON GROUP 3</button>

    </div>
    
    <br><br>
    
    <div class="btn btn-group">
        <button class="btn btn-outline-success" type="button">BUTON GROUP 1</button>
        <button class="btn btn-outline-danger" type="button">BUTON GROUP 2</button>
        <button class="btn btn-outline-primary " type="button">BUTON GROUP 3</button>
    </div>
    
    <!-- butonları group halinde oluşturmak dikey olarak -->
    <br><br>
    <div class="btn btn-group-vertical">
        <button class="btn btn-success" type="button">BUTON GROUP 1</button>
        <button class="btn btn-danger" type="button">BUTON GROUP 2</button>
        <button class="btn btn-primary " type="button">BUTON GROUP 3</button>

    </div>
    
    <br><br>
    
    <div class="btn btn-group-vertical">
        <button class="btn btn-outline-success" type="button">BUTON GROUP 1</button>
        <button class="btn btn-outline-danger" type="button">BUTON GROUP 2</button>
        <button class="btn btn-outline-primary " type="button">BUTON GROUP 3</button>
    </div>
    
     <!-- ------------------------------------------------------------------------------------------------------------------------------- -->
    <br><br>
    
    <div class="btn-toolbar">
    
        <div class="btn btn-group aralık">
            <button class="btn btn-success" type="button">1</button>
            <button class="btn btn-success" type="button">2</button>
            <button class="btn btn-success " type="button">3</button>
            <button class="btn btn-success" type="button">4</button>
            <button class="btn btn-success " type="button">5</button>
        </div>
         <div class="btn btn-group">
            <button class="btn btn-success" type="button">6</button>
            <button class="btn btn-success" type="button">7</button>
            <button class="btn btn-success " type="button">8</button>

        </div>
        
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
