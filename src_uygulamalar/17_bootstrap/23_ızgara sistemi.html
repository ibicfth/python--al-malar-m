<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>IZGARA</title>
    <style>
       
        /* satır ,sütun oluşturmak için 
        class="row" ile satır alanı
        class="col" ile sütun colon olştururuz.
        
        bir satır 12 colon uzunluğunda olduğun 12 bölenleri şeklide kolon oluşuturabiliz
        örn: 1-2-3-4-6-12 tek bir satır için
        */

         </style>
       
</head>
<body >
    
  
    <!-- --------------------EŞİT KOLONLAR----------------------------------------------------------------------------------------------  -->
     <!-- tek satır ve tek kolon oluşturualım -->
       
    <div class="container my-4">
        <div class="row">
            <div class="col border ">column</div>
        </div>
    </div>
       <hr><br><br>
    <!-- ---------------------------------------------------------------------------------------------------------------------------------  -->
     <!-- tek satır ve iki kolon oluşturmak için  -->
       
    <div class="container my-4">
        <div class="row">
            <div class="col border ">column 1</div>
            <div class="col border ">column 2</div>
        </div>
    </div>
       <hr><br><br>
       
       
       
    <!-- --------------------EŞİT OLMAYAN KOLONLAR-------------------------------------------------------------------------------------  -->
    <!-- tek satır 12 kolonluk yer kabladığından kolonlara  toplamlarının 12 olacak şekilde ne kadarlık kolon yeri kablamasını söyleyebiliriz -->
    
       <div class="container my-4">
        <div class="row">
            <div class="col-2 border ">column 1</div>
            <div class="col-10 border ">column 2</div>
        </div>
    </div>
       <hr><br><br>
       
      <!-- vereceğimiz kolon sayılarının toplamı 12 den büyükse en son ekleyeceği kolonu olduğu gibi alt satıra ekler. -->
    
       <div class="container my-4">
        <div class="row">
            <div class="col-5 border ">column 1</div>
            <div class="col-10 border ">column 2</div> <!--alt satıra ekler 5+10 > 12 -->
        </div>
    </div>
       <hr><br><br>
     <!-- vereceğimiz kolon sayılarının toplamı 12 den küçükse sağdan boşluk kalır -->
    
       <div class="container my-4">
        <div class="row">
            <div class="col-5 border ">column 1</div>
            <div class="col-3 border ">column 2</div> <!--alt satıra ekler 5+10 > 12 -->
        </div>
    </div>
       <hr><br><br>
     <!-- vereceğimiz kolon sayılarının toplamı 12 den küçükse sağdan boşluk kalır kalan boşuğu 2 kolonun arasına almak için ilk kolona mr-auto veririz yada 2. kolona sağdakine ml-auto-->
    
       <div class="container my-4">
        <div class="row">
            <div class="col-5 mr-auto border ">column 1</div>
            <div class="col-3 border ">column 2</div> <!--alt satıra ekler 5+10 > 12 -->
        </div>
    </div>
       <hr><br><br>
    <!-- --------------------KOLONLARDA SIRALAMA-------------------------------------------------------------------------------------  -->
    <!-- ORDER ile kolonları satırda hangi sıralayla istiyorsak dizebilirz. -->
    
       <div class="container my-4">
        <div class="row">
            <div class="col-3 order-1 border ">column 1</div>
            <div class="col-5 order-4 border ">column 2</div>
            <div class="col-3 order-3 border ">column 3</div>
            <div class="col-1 border order-2 ">column 4</div>
        </div>
    </div>
       <hr><br><br>
       
    <!-- --------------------KOLON içinde KOLON oluşturma-------------------------------------------------------------------------------------  -->
    <!-- ORDER ile kolonları satırda hangi sıralayla istiyorsak dizebilirz. -->
    
       <div class="container my-4">
        <div class="row">
            <div class="col-4 order-1 border ">column 1</div>
            <div class="col-8 order-4 border ">column 2
            
            <div class="row">
                <div class="col-5 border ">column 2.1</div>
                <div class="col-7 border  ">column 2.2</div>
          
              </div>
            
            </div>
        </div>
    </div>
       <hr><br><br>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
