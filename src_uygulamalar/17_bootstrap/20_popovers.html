<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>POPOVER</title>
    <style>
       
        /* tooltip gibidir ancak butonun üzerine geldiğinde(hoover) olduğu zaman değil butona tıkladığında çalıştıtılır.
        ayrıyetten eğer istersek tooltip gibi sadece hoover özelliğini aktif edip tooltip olarakta kullanabilriz.
        
        title=""  tooltip teki gibi bütün içerik değil sadece başlık 
        data-content="" içerik body kısmı yani popoverda  bir kart düzenivardır
        
        görseli daha iyi yapmak için jquery ile script yazalım
   $(function() {$('[data-toggle="bagla"]'.popover();)});    jquerinin tooltip methodu çağrılır*/
        
    </style>
</head>
<body class="container my-4" >

 <!-- ---------------------------------------------------------------------------------------------------------------------------- -->
       
        <a href="#" data-toggle="bagla" class="btn btn-secondary" title="popover başlık" data-content="popover body içerik" >
            tıkla gör
        </a>

<hr><br><br>

<!-- ---------------------------------------------------------------------------------------------------------------------------- -->
 <!-- poperverın nesnenin neresinde açılacağına data-placement="" ile karar veririz. -->
       
        <a href="#" data-toggle="bagla" class="btn btn-secondary" title="popover başlık" data-content="popover body içerik" data-placement="top" >
            tıkla gör
        </a>

        <a href="#" data-toggle="bagla" class="btn btn-secondary" title="popover başlık" data-content="popover body içerik" data-placement="right" >
            tıkla gör
        </a>

        
        <a href="#" data-toggle="bagla" class="btn btn-secondary" title="popover başlık" data-content="popover body içerik" data-placement="left">
            tıkla gör
        </a>

        <a href="#" data-toggle="bagla" class="btn btn-secondary" title="popover başlık" data-content="popover body içerik" data-placement="bottom">
            tıkla gör
        </a>
<hr><br><br>
<!-- ---------------------------------------------------------------------------------------------------------------------------- -->
 <!-- kapatmak istediğimizde butona tekrar tıklamak değilde herhangi bir yere tıkladığımda kapatmak için; data-trigger="focus" -->
       
        <a href="#" data-toggle="bagla" class="btn btn-secondary" title="popover başlık" data-content="popover body içerik" data-placement="top" data-trigger="focus">
            focus gör
        </a>
<hr><br><br>
<!-- ---------------------------------------------------------------------------------------------------------------------------- -->
 <!-- popover ı tooltip gibi kullanmak için; data-trigger="hover" -->
       
        <a href="#" data-toggle="bagla" class="btn btn-secondary" title="popover başlık" data-content="popover body içerik" data-placement="top" data-trigger="hover">
            hover gör
        </a>
<hr><br><br>

<!-- ---------------------------------------------------------------------------------------------------------------------------- -->
<!-- popervı başka butonlar ile açıp kapatmak için -->
        
        <a id="btn_bagla" href="#" data-toggle="bagla" class="btn btn-secondary" title="popover başlık" data-content="popover body içerik" >
            tıkla gör
        </a>
        <br><br>

        
        <button type="button" class="btn btn-danger" onClick="showPopover()">popover kumanda</button>
        
         <button type="button" class="btn btn-danger" onClick="hidePopover()">popover kumanda</button>
         
          <button type="button" class="btn btn-danger" onClick="togglelPopover()">popover kumanda</button>
<hr><br><br>

<!-- ---------------------------------------------------------------------------------------------------------------------------- -->
<!-- popervı başka butonlar ile açıp kapatmak için  AYRICA CONSOLE DAN POPOVER DURUMUNU KONTROL ETMEK İÇN -->
        
        <a id="btn_bagla_2" href="#" data-toggle="bagla" class="btn btn-secondary" title="popover başlık" data-content="popover body içerik" >
            tıkla gör
        </a>
        <br><br>

        
        <button type="button" class="btn btn-danger" onClick="showPopover2()">popover kumanda</button>
        
         <button type="button" class="btn btn-danger" onClick="hidePopover2()">popover kumanda</button>
         
          <button type="button" class="btn btn-danger" onClick="togglePopover2()">popover kumanda</button>
<hr><br><br>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script>
    $(function() {
        $('[data-toggle="bagla"]').popover();
    });
    
    
    
    
    function showPopover(){
    $('#btn_bagla').popover('show');
    }
    
    function hidePopover(){
    $('#btn_bagla').popover('hide');
    }
    
    function togglePopover(){
    $('#btn_bagla').popover('toggle');
    }
    
    
    
    
    
    
    function showPopover2(){
    $('#btn_bagla_2').popover('show');
    }
    
    function hidePopover2(){
    $('#btn_bagla_2').popover('hide');
    }
    
    function togglePopover2(){
    $('#btn_bagla_2').popover('toggle');
    }
    
    $('#btn_bagla_2').on(  'show.bs.tooltip', function(){
        console.log('show çalıştı');
    });
    
     
    $('#btn_bagla_2').on(  'shown.bs.tooltip', function(){
        console.log('shown çalıştı');
    });
    
     
    $('#btn_bagla_2').on(  'hide.bs.tooltip', function(){
        console.log('hide çalıştı');
    });
    
    $('#btn_bagla_2').on(  'hidden.bs.tooltip', function(){
        console.log('hidden çalıştı');
    });
    
    
    
    </script>
</body>
</html>
</body>
</html>
