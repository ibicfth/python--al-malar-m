<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kenarlık ve boyutlandırma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        /*   BORDER
            kenarlık ekler. 
            sadece bir taraftanda kenarlık ekleyebilriz;
            border-top | border-bottom | border-left | border-left  
        */
        .d-inline-block {
            display: inline-block;
        }
    
    </style>
</head>
<body class="p-5"> <!-- alttaki div neticede body nin içinde olduğundan padding kullanırız  yada head kısmında body {padding: ;} verebiliriz -->
    
    <div class="bg-light mt-2 p-4 "></div>  
    <div class="bg-light mt-2 p-4 border"></div> 
    <div class="bg-light mt-2 p-4 border-top"></div> 
    <div class="bg-light mt-2 p-4 border-bottom"></div>    
    <div class="bg-light mt-2 p-4 border-left"></div> 
    <div class="bg-light mt-2 p-4 border-right"></div> 
    
    <br><br><br>
    
    <!-- border çıkarmak içinse border border-0 verilir -->
    <div class="bg-light mt-2 p-4 border border-0"></div> 
    <div class="bg-light mt-2 p-4 border border-top-0"></div> 
    <div class="bg-light mt-2 p-4 border border-bottom-0"></div>    
    <div class="bg-light mt-2 p-4 border border-left-0"></div> 
    <div class="bg-light mt-2 p-4 border border-right-0"></div> 
    
    <br><br><br>
    
    <!-- borderlara renk vermek için -->
    <div class="bg-light mt-2 p-4 border border-primary"></div> 
    <div class="bg-light mt-2 p-4 border border-secondary"></div>
    <div class="bg-light mt-2 p-4 border border-success"></div>
    
    <br><br><br>
    
    <!-- bunlara ek olarak kenarlığın köşelerini yuvarlak yapabiliriz. -->
    <div class="bg-light mt-2 p-4 border border-primary rounded"></div> 
    <div class="bg-light mt-2 p-4 border border-secondary rounded-top"></div>
    <div class="bg-light mt-2 p-4 border border-success rounded-bottom"></div>
    <div class="bg-light mt-2 p-4 border border-secondary rounded-left"></div>
    <div class="bg-light mt-2 p-4 border border-success rounded-right"></div>
    
    <br><br><br>
    
    <!-- şimdide oluşturulan div alanlarını yüzde olarak sınırlamak için -->
    <div class="bg-success m-3 p-4 w-25"></div> <!-- div i %25 olarak sınırlar toplamın %25 ini gösterir. -->
    <div class="bg-success m-3 p-4 w-50"></div>
    <div class="bg-success m-3 p-4 w-75"></div>
    <div class="bg-success m-3 p-4 w-100"></div>
    
    <br><br><br>
    
    <!-- bunu yükseklik olarakta yapabiliriz -->
    <div style="height:  200px;" class="bg-warning">
        <div class="bg-primary p-4  d-inline-block h-25"></div> <!--satırın hepsini kablamasın die block sınıfı oluşturduk=> d-inline-block die -->
        <div class="bg-primary p-4  d-inline-block h-50"></div>
        <div class="bg-primary p-4  d-inline-block h-75"></div>
        <div class="bg-primary p-4  d-inline-block h-100"></div>
    </div>
    
    <br><br><br>
    
    <!-- shadow ile kenarlığa gölge ekleyebilriz. -->
    <div class="shadow bg-light mt-5 p-4 border"></div>
    <div class="shadow-sm bg-light mt-5 p-4 border"></div>
    <div class="shadow-lg bg-light mt-5 p-4 border"></div>
    
    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
