<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>RESPONSİVE TASARIM</title>
    <style>
       
        /* sayfa küçüldüğünde yada küçü ekranlı cihazlarda içeriğin yanyana olması okunurluğu azaltacağından alt alta gelemsini isteriz.
        */

         </style>
       
</head>
<body >
    
  
    <!-- ------------------------------------------------------------------------------------------------------------------  -->
     <!-- 576 px den küük cihazlar extra ve en son küçük cihazlar olduğundan hiçbir zaman küçülmesini istemediğimiz kutuları
      col classı ile verebiliriz çünkü col hiç bi zaman küçülmez -->
      
      <div class="container">
          <h2> extra small <576px </h2>
          <div class="row">
          <div class="col border">column 1</div>
          <div class="col border">column 2</div>
          </div>
          
      </div>
      
      <hr><br>
      
      <!-- ------------------------------------------------------------------------------------------------------------------  -->
     <!-- small sm cihazlar için yani min sm ve yukarısı için -->
      
      <div class="container">
          <h2>  small >=576px </h2>
          <div class="row">
          <div class="col-sm border">column 1</div>
          <div class="col-sm border">column 2</div>
          </div>
          
      </div>
      
      <hr><br>
       
         <!-- ------------------------------------------------------------------------------------------------------------------  -->
     <!-- small sm cihazlar için yani min sm ve yukarısı için -->
      
      <div class="container">
          <h2>  small >=576px </h2>
          <div class="row">
          <div class="col-sm-3 border">column 1</div>
          <div class="col-sm-9 border">column 2</div>
          </div>
          
      </div>
      
      <hr><br>
       
        <!-- ------------------------------------------------------------------------------------------------------------------  -->
     <!-- medium md cihazlar için yani min sm ve yukarısı için -->
      
      <div class="container">
          <h2>  medium >=768px </h2>
          <div class="row">
          <div class="col-md-3 border">column 1</div>
          <div class="col-md-9 border">column 2</div>
          </div>
          
      </div>
      
      <hr><br>
      
       <!-- ------------------------------------------------------------------------------------------------------------------  -->
     <!--large lg cihazlar için yani min sm ve yukarısı için -->
      
      <div class="container">
          <h2>  large  >=992px </h2>
          <div class="row">
          <div class="col-lg-3 border">column 1</div>
          <div class="col-lg-9 border">column 2</div>
          </div>
          
      </div>
      
      <hr><br>

<!-- ------------------------------------------------------------------------------------------------------------------  -->
     <!--extra large xl cihazlar için yani min sm ve yukarısı için -->
      
      <div class="container">
          <h2>  extra large  >=1200px </h2>
          <div class="row">
          <div class="col-xl-3 border">column 1</div>
          <div class="col-xl-9 border">column 2</div>
          </div>
          
      </div>
      
      <hr><br>
      
      
<!-- ------------------------------------------------------------------------------------------------------------------  -->
     <!--kolonun her cihaz büyüklüğüne göre farklı boyutlarda olmasını istiyorsak -->
      
      <div class="container">
          <h2> ekrana göre farklı ebatlar</h2>
          <div class="row">
          <div class="col-xl-2  col-lg-10 col-md-2 col-sm-10 border bg-info">column 1</div>
          <div class="col-xl-10 col-lg-2 col-md-10 col-sm-2 border bg-danger">column 2</div>
          </div>
          
      </div>
      
      <hr><br>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
</body>
