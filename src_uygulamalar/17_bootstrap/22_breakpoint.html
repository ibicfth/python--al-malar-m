<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>BREAKPOİNT</title>
    <style>
       
        /* cihaz pixel sınırları aşağıdaki gibidir
        */
    
        
        /* 576pxden küçük boyutlar için min-width tanımlammıza gerek yok direkt body verebliriz */
        body {
            background-color: antiquewhite;
        }
        
        
        /*  small devices (sm) 576 px den başlar 768 e kadar TELEFONLAR İÇİN */
        @media (min-width: 576px){
            body {
                background-color: aqua;
            }
            
        }
        
        /*  medium devices (md) 768 px den başlar 992 e kadar  TABLET CHİZLAR İÇİN */
        @media (min-width: 768px){
             body {
                background-color: skyblue;
            }
            
            
        }
        
         /*  large devices (lg) 992 px den başlar 1200 e kadar MASAÜSTÜ CİHAZLAR İÇİN */
        @media (min-width: 992px){
             body {
                background-color: blue;
            }
            
        }
        
        /* extra large devices (xl) 1200 px den başlar oo e kadar GENİŞ EKRANLI CİHAZLAR İÇİN */
        @media (min-width: 1200px){
             body {
                background-color: rebeccapurple;
            }
            
            
        }
        </style>
       
</head>
<body >
    
  
    <!-- container %75 oranında ortada kutu(alan) oluşturur sayfaya göre genişler küçülür-->
     <!-- container-fluid full kutu(alan) oluşuturur oluşturur sayfaya göre genişler küçülür -->
        
        <div class="container bg-danger" style="height: 100px"></div>
        <div class="container-fluid mt-4 bg-dark" style="height: 100px"></div>
        
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
