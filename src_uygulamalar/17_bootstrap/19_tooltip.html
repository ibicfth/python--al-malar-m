<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>TOOLTİP</title>
    <style>
       
        /* buton yada tuşun özelliklerini küçük kutuda gösterir.
        title=""  içerik burda yazılır*/
        
    </style>
</head>
<body class="container my-4" >

   <!-- ------------------------------------------------------------------------------------------------------------------------------------ -->
    <!-- basic görnüm sağlar- -->
       <a href="" class="btn btn-primary" data-toggle="tooltip_basic" title="bu bunton şu işe yarar">
        tıkla gör
    </a>
<hr><br><br>
  <!-- ------------------------------------------------------------------------------------------------------------------------------------ -->
   
   <!-- bunu daha belirgin ve görel yapmak için jquery ile script yazalım
   $(function() {$('[data-toggle="tooltip"]'.tooltip();)});    jquerinin tooltip methodu çağrılır-->
    <a href="" class="btn btn-primary" data-toggle="tooltip" title="bu bunton şu işe yarar">
        tıkla gör
    </a>
<hr><br><br>
<!-- ------------------------------------------------------------------------------------------------------------------------------------ -->
   
   <!-- açılan  tooltipi html yapmak için title da html yazarız ve data-html="true" ile açarız -->
    <a href="" class="btn btn-primary" data-toggle="tooltip" data-html="true" title="<h3>html başlığı</h3><br><p>bu buton şu işe yarar</p>">
        tıkla gör
    </a>
<hr><br><br>
<!-- ------------------------------------------------------------------------------------------------------------------------------------ -->
   
   <!-- tooltip in nesnenin hangiyönünde açılmasına karar vermke için data-placement="yer adı" verilir.-->
   <p>
       
        <a href="" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="bu bunton şu işe yarar">
        tıkla gör
    </a>
        
         <a href="" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="bu bunton şu işe yarar">
        tıkla gör
    </a>

        
         <a href="" class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="bu bunton şu işe yarar">
        tıkla gör
    </a>

        
         <a href="" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="bu bunton şu işe yarar">
        tıkla gör
    </a>

    </p>
<hr><br><br>
<!-- ------------------------------------------------------------------------------------------------------------------------------------ -->
   
   <!-- belirli bir butonun tooltip lerini jquery ile tanımladığımız başka butondan açtırıp kapatabiliriz 
   bunun için tooltipi olan butona id tanımarız script te functionlar yazıp bu functionları bu id ile ilişkilendirip functionların tooltip methodu içinde istediğimiz görevi verdikten sonra
   diğer butonda onClick="" deyip o butonda hangi functionu çalıştırmak istiyorsak onclicke o functionu veririz.-->
   
       
        <buton id ="bagla" type="button" class="btn btn-warning" data-toggle="tooltip" data-html="true" title="<h3>html başlığı</h3><br><p>bu buton şu işe yarar</p>">
        tıkla gör</buton>
    
    
    <p>
    
    <button type="button" class="btn btn-success" onclick="showTooltip()" >tooltip kumanda</button>
    
    <button type="button" class="btn btn-success" onclick="hideTooltip()" >tooltip kumanda</button>
        
    <button type="button" class="btn btn-success" onclick="toggleTooltip()" >tooltip kumanda</button>
    
    </p>
    <hr><br><br>
    <!-- ------------------------------------------------------------------------------------------------------------------------------------ -->
   
   <!-- burda yine tooltipi  başka bir butonla kontrol edelim ama console da tooltip çalışma durumları kontol edelim.bunun için;
   nesnemizi jquery olarak script alanında tanımladıktan sonra on methodu içine 1. parametre olarak show.bs.tooltip yani tooltipin show halini verip, 2. parametre olarak bu özellik halinde ne yapsaı gerenktiğini function ile veririz.
   
   $('#bagla2').on(  'show.bs.tooltip', function(){console.log('show çalıştı');}  );-->
   
       
        <buton id ="bagla2" type="button" class="btn btn-warning" data-toggle="tooltip" data-html="true" title="<h3>html başlığı</h3><br><p>bu buton şu işe yarar</p>">
        tıkla gör</buton>
    
    
     <p>
    
    <button type="button" class="btn btn-success" onclick="showTooltip2()" >tooltip kumanda</button>
    
    <button type="button" class="btn btn-success" onclick="hideTooltip2()" >tooltip kumanda</button>
        
    <button type="button" class="btn btn-success" onclick="toggleTooltip2()" >tooltip kumanda</button>
    
    </p>
    <hr><br><br>
   
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script>
    
    $(function() {
        $('[data-toggle="tooltip"]').tooltip();
    });
    
    
    
    
    
    
    function showTooltip() {
            $('#bagla').tooltip('show');
        }
    
     function hideTooltip() {
            $('#bagla').tooltip('hide');
        }
    
     function toggleTooltip() {
            $('#bagla').tooltip('toggle');
        }
    
    
    
    
    
    
    
    function showTooltip2() {
            $('#bagla2').tooltip('show');
        }
    
     function hideTooltip2() {
            $('#bagla2').tooltip('hide');
        }
    
     function toggleTooltip2() {
            $('#bagla2').tooltip('toggle');
        }
    
    
    $('#bagla2').on(  'show.bs.tooltip', function(){
        console.log('show çalıştı');
    });
    
     
    $('#bagla2').on(  'shown.bs.tooltip', function(){
        console.log('shown çalıştı');
    });
    
     
    $('#bagla2').on(  'hide.bs.tooltip', function(){
        console.log('hide çalıştı');
    });
    
    $('#bagla2').on(  'hidden.bs.tooltip', function(){
        console.log('hidden çalıştı');
    });
    </script>
</body>
</html>
</body>
</html>
