<header>
    <div class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container">
            <a href="{% url 'layout_index' %}" class="navbar-brand">Movie App</a>
            <ul class="navbar-nav mr-auto">
                
                <li 
                    {% if 'layoutindex_ac' in request.path  %} 
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {% endif %}>
                <!-- class vermek yerine active gibi
                hangi durumlarda active olmasını istediğimizi koşul ile belirtmek için
                yukardaki gibi belirleriz-->
                <!-- if 'layoutindex_ac' in request.path demek
                eğer taleb edilen adres içinde layoutindex_ac varsa şunu yaptır anlnamındadır.-->
                    <a href="{% url 'layout_index' %} " class="nav-link">Home</a>
               
               
                </li>

                <li 
                    {% if 'layoutindex_ac' in request.path  %} 
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {% endif %}>

                    <a href="{% url 'layout_index' %} " class="nav-link">Products</a>
                </li>

                <li 
                    {% if 'layoutabout_ac' in request.path  %} 
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {% endif %}>

                    <a href="{% url 'layout_about' %} " class="nav-link">About</a>
                </li>

                <li 
                    {% if 'movies' in request.path  %} 
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {% endif %}>

                    <a href="{% url 'movies' %} " class="nav-link">Movies</a>
                </li>

                
                
            </ul>

            <ul class="navbar-nav ">
                
                {% if user.is_authenticated %}

                <li class="nav-item">
                    <a href="javascript:{document.getElementById('logout_form').submit()}" class="nav-link">Logout ({{user.username}})</a>
                    <form action="{% url 'logout' %}" method="POST" id="logout_form">
                        {% csrf_token%}
                        <input type="hidden">
                    </form>
                </li>
                
                {% else %}

                <li 
                {% if 'login' in request.path  %} 
                    class="nav-item active"
                {% else %}
                    class="nav-item"
                {% endif %}>
          
                <a href="{% url 'login' %} " class="nav-link">Login</a>
           
           
            </li>

            <li 
                {% if 'register' in request.path  %} 
                    class="nav-item active"
                {% else %}
                    class="nav-item"
                {% endif %}>
          
                <a href="{% url 'register' %} " class="nav-link">Register</a>
           
           
            </li>

                {% endif %}

               

             
            </ul>
        </div>
    </div>         
</header>
